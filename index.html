<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://ice-cream-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/447874f45e.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="flex nav-bar">

      <div class="flex jc-sb header-items-left">
        <div class="header-name">PhoneStop</div>
        <a href="#" class="header-links">Home</a>
        <a href="#" class="header-links">Products</a>
      </div>

      <input
        type="text"
        placeholder="search here"
        class="mgn-lt-auto mgn-rt-auto header-input text-center"
      >
      
      <div class="header-items-right flex mgn-lt-auto jc-sa">

        <div class="header-icon-links flex flex-direct-col align-i-center">
          <i class="fas fa-heart"></i>
          <div class="header-ic-link-description">Wishlist</div>
        </div>

          <div class="header-icon-links flex flex-direct-col align-i-center">
            <i class="fas fa-cart-plus"></i>
            <div class="header-ic-link-description">Cart</div>
          </div>

          <div class="header-icon-links flex flex-direct-col align-i-center">
            <i class="fas fa-user-circle"></i>
            <div class="header-ic-link-description">Login</div>
          </div>
    </header>
    <div>
        <div class="top-image-container">
            <img src="/Images/tp29-ning-18-autumn.jpg" alt="Phone-img" class="top-img">
            <div class="top-img-overlay">Branded SMART PHONES on 40% Discount</div>
            
        </div>
        
    </div>
  </body>
